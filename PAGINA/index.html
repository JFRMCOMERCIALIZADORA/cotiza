<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida con Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #login-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #protected-content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Iniciar Sesión</h2>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" />
        <button onclick="checkPassword()">Ingresar</button>
        <p id="error-message" style="color: red; display: none;">Contraseña incorrecta. Intenta de nuevo.</p>
    </div>

    <div id="protected-content">
        <h1>Bienvenido al Contenido Protegido</h1>
        <p>Este es el contenido solo visible para usuarios con la contraseña correcta.</p>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Aquí defines la contraseña correcta
            const correctPassword = 'clave123';

            if (passwordInput === correctPassword) {
                window.location.href = 'PAGINAPRINCIPAL.HTML';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
